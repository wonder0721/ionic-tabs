  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-searchbar *ngIf="isshow" [(ngModel)]="input" (ionInput)="onInput()" style="min-height:auto"
      placeholder="输入视频名称/关键词" debounce="500">
    </ion-searchbar>
    <ion-buttons right>
      <button (click)="filter()" ion-button clear color="primary">
        筛选
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border>
    <div class="swiper-nav swiper-container" id="swiper-nav" *ngIf='subjects?.length'>
      <div class="swiper-wrapper" id="nav" [ngStyle]="navStyle">
        <div [ngClass]="{'swiper-slide': true, 'swiper-nav-active': i == navIndex}"
          *ngFor='let item of subjects, let i = index' (click)="goSubject(i)">{{item}}</div>
      </div>
    </div>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div class="swiper-container" id="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor='let item of itemsData, let i = index'>
        <loading mess="暂无数据" [status]="item" *ngIf="!item else entry"></loading>
        <ng-template #entry>
          <ion-list *ngFor="let items of [1,2,3,4,5,6,7,8,9,0]">
            <ion-item color='primary'>{{items}}</ion-item>
          </ion-list>
        </ng-template>
      </div>
    </div>
  </div>
</ion-content>

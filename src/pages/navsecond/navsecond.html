<ion-header>

  <ion-navbar>
    <ion-title>navsecond(修改页面)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <button ion-button round (click)="goSecret()">go to third</button>
  <ion-item-group>

    <ion-item-divider color='blue'>boolean</ion-item-divider>
    <button ion-item (click)="canGoBack()">canGoBack</button>
    <button ion-item (click)="canSwipeBack()">canSwipeBack</button>

    <ion-item-divider color='blue'>property</ion-item-divider>
    <button ion-item (click)="first()">first</button>
    <button ion-item (click)="last()">last</button>
    <button ion-item (click)="length()">length</button>
    <button ion-item (click)="parent()">parent</button>

    <ion-item-divider color='blue'>get</ion-item-divider>
    <button ion-item (click)="getNavctrl()">getNavctrl</button>
    <button ion-item (click)="getActive()">getActive</button>
    <button ion-item (click)="getByIndex()">getByIndex</button>
    <button ion-item (click)="getPrevious()">getPrevious</button>
    <button ion-item (click)="getViews()">getViews</button>

    <ion-item-divider color='blue'>stack</ion-item-divider>
    <button ion-item (click)="popToRoot()">popToRoot</button>
    <button ion-item (click)="remove()">remove</button>
    <button ion-item (click)="insert()">insert</button>

  </ion-item-group>

</ion-content>

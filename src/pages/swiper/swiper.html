<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-segment [(ngModel)]="segIndex" (ionChange)="segmentChanged($event)" color="primary">
        <ion-segment-button value="0">
          angular
        </ion-segment-button>
        <ion-segment-button value="1">
          react
        </ion-segment-button>
        <ion-segment-button value="2">
          vue
        </ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-footer style="display: unset;position: unset;height: unset;width: unset;" *ngIf="data?.length">
  <div class="swiper-container" id="swiper">
    <div class="swiper-wrapper">

      <ion-content class="swiper-slide swiper1" *ngFor="let ITEM of data, let i = index">
        <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <loading mess="暂无数据" [status]="ITEM" *ngIf="!ITEM else entry"></loading>
        <ng-template #entry>
          <ion-list *ngFor="let item of items[i]">
            <ion-item color='primary' (click)="go()">{{item}}</ion-item>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ng-template>
      </ion-content>

    </div>
  </div>
</ion-footer>
